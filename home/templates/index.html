<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan App Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body data-bs-theme="dark" class="bg-dark-subtle">
    <nav class="navbar bg-dark " data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="static/logo.png" alt="Logo" width="36" height="28"
                    class="d-inline-block align-text-top">
                    Bank Loan App
            </a>
        </div>
    </nav>  

    <div class="my-5">
    <h4 class="text-center">Please Login To Continue:</h4>
    
    <form class="my-5" action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="Username" class="form-label">Username</label>
          <input type="text" class="form-control" id="Username" name="Username">
        </div>
        <div class="mb-3">
          <label for="Password" class="form-label">Password</label>
          <input type="password" class="form-control" id="Password" name="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/signup" class="btn btn-secondary">Signup</a>
      </form>
    </div>

    <div class="text-center">
        This is a Django based Machine Learning App which implements Django Authentication and Machine Learning model for approving Loan 
        to the customers. 
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</html>
